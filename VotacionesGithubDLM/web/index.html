<!DOCTYPE html>
<html>
    <head>
        <title>Elecciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="VISTAS/estilo.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="VISTAS/js.js"></script>
    </head>
    <body>
        <div id="contenedor">
            <form id="form1" action = "dispatcher" enctype ="multipart/form-data">
                <h1>Elecciones políticas del año 2017</h1>
                <h1>Esto es un añadido al proyecto por parte de Diego López Moreno</h1>
                <div id="texto">
                    <label>DNI: </label>
                    <input type="text" maxlength="9" id="nif" name="nif" onchange="compruebaDNI(this.value)" required/>
                    <br/>
                    <br/>
                    <label>Password: </label>
                    <input type="password" name="passw" id="passw" required disabled="disabled"/>
                </div>
                <br/>
                <br/>
                <input type="submit" id="alta" name="opcion" value="Alta" />
                <input type="submit" id="baja" name="opcion" value="Baja" />
                <input type="submit" id="votar" name="opcion" value="Votar" />
            </form>
            <br/>
            <input type="submit" id="escrutinio" name="opcion" value="Cerrar Escrutinio" onclick="cerrar()"/>
            <br/>
            <br/>
            <form id="form2" action = "dispatcher" enctype ="multipart/form-data">
                <input type="submit" id="censo" name="opcion" value="Censo" />
                <input type="submit" id="resultado" name="opcion" value="Resultados" disabled="disabled"/>
            </form>
        </div>
    </body>
</html>
